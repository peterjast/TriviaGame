<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Philosopy Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="icon" type="image/ico" href="assets/images/head.jpg">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    
    <div class='container'>
        
        <div class="back">
            <img id="img" src="assets/images/Philosophy Trivia.png">

            <button id='startBtn'>START GAME</button>
        </div>
        
        <div id="game-play">

            <div id="timer"></div>

            <div id="currentQuestion"></div>

            <div class="question"></div>

            <div class="answerList">            
                <h1>INSTRUCTIONS:</h1>
                    <p>You have ten seconds to select the correct answer!</p>
            </div>


            
            <div id="finalMessage"></div>

            <div id="correctAnswers"></div>

            <div id="wrongAnswers"></div>

            <div id="unanswered"></div>

            <div button id="startAgainBtn">
                </button>
            </div>

            
            <div id="message"></div>

            <div id="correctedAnswer"></div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
